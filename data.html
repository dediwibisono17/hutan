<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data</title>
        <link rel="stylesheet" href="sass/bootstrap.min.css">
        <link rel="stylesheet" href="sass/aos.css">
        <link rel="stylesheet" href="sass/slick-theme.css">
        <link rel="stylesheet" href="sass/slick.css">
        <link rel="stylesheet" href="sass/style.css">
        <link rel="stylesheet" href="sass/new.css">
    </head>
    <body>
        <main>
            <section class="data-test">
                <div class="wrap-detikx">
                    <button class="btn-primary yearx" data="2015v2">
                        2015
                    </button>
                    <button class="btn-primary yearx" data="2016v2">
                        2016
                    </button>
                    <button class="btn-primary yearx" data="2017v2">
                        2017
                    </button>
                    <button class="btn-primary yearx" data="2018v2">
                        2018
                    </button>
                    <button class="btn-primary yearx" data="2019v2">
                        2019
                    </button>
                    <button class="btn-primary yearx" data="2020v2">
                        2020
                    </button>
                    <button class="btn-primary yearx" data="2021v1">
                        2021
                    </button>
                    <button class="btn-primary yearx" data="2022v2">
                        2022
                    </button>
                    <button class="btn-primary yearx" data="2023v2">
                        2023
                    </button>
                </div>
                <div class="container">
                    <div id="tanahkita">
                        <div class="form-group">
                            <div class="form-input">Investasi</div>
                            <h3 class="form-value"></h3>
                        </div>
                        <div class="form-group">
                            <div class="form-input">Tahun</div>
                            <h3 class="tahunx"></h3>
                        </div>
                        <div id="cek-data">
                            <div class="row"></div>
                        </div>
                        <div class="table-responsive table-striped">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Judul</th>
                                        <th>Luas</th>
                                        <td>Kabupaten</td>
                                        <th>Provinsi</th>
                                        <th>Sektor</th>
                                        <th>Status</th>
                                        <!-- <th>Sumber</th> -->
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
